<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>test</title>
		<link rel="stylesheet" type="text/css" href="../style/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../style/weui-extend.css">
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="personal-header">
			<div class="blur-this" data-href="../images/personal.jpg">
				
			</div>
			<div  class="personal-header-logo-bd">
				<div class="personal-header-logo">
					<img src="../images/personal.jpg">
				</div>
				<div class="user-detail">
					<p><span class="user-name">旭</span></p>
					<p>你是诚信会员
						<span class="user-vip">v0</span>
					</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery.blurr.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			$('.blur-this').blurr({
			height: 150, // Height, in pixels of this blurred div.
			sharpness: 80, // Sharpness, as a number between 0-100. 100 is very sharp, 0 is extremely blurry
			offsetX: 0, // The x (left - right) offset of the image
			offsetY: 0, // The y (top - bottom) offset of the image
			callback: null // Callback to be called after the blur has been rendered. Recieves the following arguments (href, offsetX, offsetY, sharpness)
			});
			});
		</script>
	</body>
</html>
